<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecycleAI – Recyclability Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the updated CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <h1>RecycleAI – Is It Recyclable?</h1>
    </header>

    <main>
        <section id="classification-section">
            <div id="webcam-container">
                <video id="camera-feed" autoplay muted playsinline></video>
                <button id="analyze-button">Analyze Item</button>
            </div>
            <div id="logs-container">
                <h2>Classification Results</h2>
                <ul id="context-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RecycleAI Project</p>
    </footer>

    <!-- Link to the updated JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Automatically trigger analysis every 10 seconds
        setInterval(() => {
            const analyzeButton = document.getElementById('analyze-button');
            if (analyzeButton) {
                analyzeButton.click();
            }
        }, 10000);
    </script>
</body>
</html>
