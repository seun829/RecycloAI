<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RecycloAI - Smart Recycling Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Flask static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation" aria-hidden="true">
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
  </div>

  <!-- Auth card -->
  <div class="login-container" aria-labelledby="app-title">
    <div class="logo-container">
    <h1 class="brand" aria-label="RecycloAI">
        <span class="brand-prim">Recyclo</span>
        <svg class="brand-leaf" aria-hidden="true" viewBox="0 0 36 36" width="28" height="28">
        <defs>
            <linearGradient id="gradBrand" x1="0" y1="0" x2="36" y2="36" gradientUnits="userSpaceOnUse">
            <stop offset="0"  stop-color="#34d399"/>
            <stop offset="1"  stop-color="#10b981"/>
            </linearGradient>
            <filter id="leafGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.8" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
            </filter>
        </defs>
        <path fill="url(#gradBrand)" filter="url(#leafGlow)"
            d="M30 6c-12 2-20 10-24 22 7-4 15-6 22-12-2 4-5 7-9 10 7 0 12-5 12-12 0-3-.4-5-.8-8Z"/>
        </svg>
        <span class="brand-ai" aria-hidden="true">AI</span>
    </h1>
    <p class="app-tagline">Smart Recycling Assistant</p>
    </div>

    <form class="login-form" id="login-form" novalidate>
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input"
               placeholder="Enter your email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input"
               placeholder="Enter your password" required autocomplete="current-password" />
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember" /> Remember me
        </label>
        <a class="forgot-password" href="#" id="open-reset">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        Sign In to RecycloAI
      </button>
    </form>

    <div class="signup-link">
      New to RecycloAI? <a href="#" id="open-signup">Create an account</a>
    </div>
  </div>

  <!-- Signup Modal -->
  <section class="modal" id="signup-modal" role="dialog" aria-modal="true"
           aria-labelledby="signup-title" hidden>
    <div class="dialog" data-modal>
      <button class="close-btn" type="button" aria-label="Close" data-close>&times;</button>
      <h2 id="signup-title">Create your account</h2>
      <p class="muted">Join RecycloAI to start sorting smarter.</p>
      <form id="signup-form" class="stack" novalidate>
        <div class="form-group">
          <label class="form-label" for="su-name">Full name</label>
          <input id="su-name" class="form-input" type="text" required placeholder="Alex Doe" autocomplete="name" />
        </div>
        <div class="form-group">
          <label class="form-label" for="su-email">Email</label>
          <input id="su-email" class="form-input" type="email" required placeholder="you@domain.com" autocomplete="email" />
        </div>
        <div class="row">
          <div class="form-group" style="flex:1">
            <label class="form-label" for="su-pass">Password</label>
            <input id="su-pass" class="form-input" type="password" required placeholder="At least 6 characters" autocomplete="new-password" />
          </div>
          <div class="form-group" style="flex:1">
            <label class="form-label" for="su-pass2">Confirm</label>
            <input id="su-pass2" class="form-input" type="password" required placeholder="Repeat password" autocomplete="new-password" />
          </div>
        </div>
        <button type="submit" class="login-btn" id="signup-btn">Create account</button>
        <p class="muted">Already have an account? <a class="link" href="#" data-close>Back to sign in</a></p>
      </form>
    </div>
  </section>

  <!-- Reset Modal -->
  <section class="modal" id="reset-modal" role="dialog" aria-modal="true"
           aria-labelledby="reset-title" hidden>
    <div class="dialog" data-modal>
      <button class="close-btn" type="button" aria-label="Close" data-close>&times;</button>
      <h2 id="reset-title">Reset your password</h2>
      <p class="muted">Enter the email you use for RecycloAI. Weâ€™ll send reset instructions.</p>
      <form id="reset-form" class="stack" novalidate>
        <div class="form-group">
          <label class="form-label" for="rp-email">Email</label>
          <input id="rp-email" class="form-input" type="email" required placeholder="you@domain.com" autocomplete="email" />
        </div>
        <button type="submit" class="login-btn" id="reset-btn">Send reset link</button>
      </form>
    </div>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <!-- Flask static -->
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
